services:
    apache:
        image: tugboatqa/php:apache
        commands:
            init:
                # Link docroot
                - ln -snf "${TUGBOAT_ROOT}" "${DOCROOT}"

                # Install php imagick extension
                - apt-get update
                - apt-get install libmagickwand-dev
                - pecl install imagick
                - docker-php-ext-enable imagick

                # Clean up packages required to build imagick extension
                - apt-get purge libmagickwand-dev
                - apt-get autoremove

            build:
                # Remove apt cache and other temporary files
                - apt-get clean
                - rm -rf /var/lib/apt/lists/* /tmp/* /var/tmp/*
